name: C/C++ CI

on:
  push:
    branches: [ master ]
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10 

jobs:

  linux_build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: create object folder
      run: mkdir objs
    - name: create build folder
      run: mkdir build
    - name: make
      run: make cmd
    - name: cleanup
      run: rm -rf objs
    - name: upload code generator
      uses: actions/upload-artifact@v2
      with:
        name: codegenerator_linux
        path: build/CodeGenerator
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release Linux ${{ github.ref }}
        body: |
          Changes in this release
          - Initial build
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./build/CodeGenerator
        asset_name: codegenerator_linux
        asset_content_type: application/exe
      
  windows_build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: create object folder
      run: mkdir objs
    - name: create build folder
      run: mkdir build
    - name: make
      run: make cmdWin
    - name: cleanup
      run: rd -r objs
    - name: upload code generator
      uses: actions/upload-artifact@v2
      with:
        name: CodeGenerator.exe
        path: build/CodeGenerator.exe
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release Windows ${{ github.ref }}
        draft: false
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./build/CodeGenerator.exe
        asset_name: codegenerator_windows
        asset_content_type: application/exe
        
  osx_build:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: create object folder
      run: mkdir objs
    - name: create build folder
      run: mkdir build
    - name: make
      run: make cmdOSX
    - name: cleanup
      run: rm -rf objs
    - name: upload code generator
      uses: actions/upload-artifact@v2
      with:
        name: CodeGenerator_OSX
        path: build/CodeGenerator_OSX
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release OSX ${{ github.ref }}
        draft: false
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./build/CodeGenerator_OSX
        asset_name: codegenerator_osx
        asset_content_type: application/exe
